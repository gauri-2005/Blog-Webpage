<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@700;800;900&display=swap">
</head>
<body>
    <div class="wrapper">
       <form action="">
        <h2><br>Register</h2>
        <div class="input-box">
            <span class="input-box"></span>
            <input type="text" placeholder="Name" required>
        </div>
        <div class="input-box">
            <span class="input-box"></span>
            <input type="text" placeholder="abc@gmail.com" required>
        </div>
        <div class="input-box">
            <span class="input-box"></span>
            <input type="Password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn" onclick="window.location.href='home.html';">Register</button>
        <div class="register-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
       </form> 
    </div>
</body>
</html>
